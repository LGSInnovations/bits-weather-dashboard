<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../settings-document/settings-document.html">
<!--<link rel="import" href="polymer-grid-layout.html">-->
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../base-layout/base-header-layout/base-header-layout.html">
<link rel="import" href="../base-layout/base-single-grid-item-wrapper/base-single-grid-item-wrapper.html">
<link rel="import" href="../base-layout/base-drawer-layout/base-drawer-layout.html">
<link rel="import" href="../base-shared-styles/base-shared-styles.html">
<link rel="import" href="./weather-dashboard-ddata.html">
<link rel="import" href="../../bower_components/iron-scroll-target-behavior.html">


<dom-module id="weather-dashboard-app-depth">
  <template>
    <!--<style include="base-shared-styles">
      :host {
        display: block;
        position: relative;
        height: 100%;
      }
    </style>-->
    <style is="custom-style">
      .container {
          @apply(--layout-grid-justify-items-center);

          grid-template-columns: 200px 200px 200px;
      }
      .container > div {
          border: 1px solid rgba(0,95,107);
          border-radius: 3px;
          background-color: rgba(0, 95, 107, 0.8);
          padding: 0.2em;
          color: #fff;
          margin-bottom: 10px;
      }
      .container > div:nth-child(odd) {
          background-color: rgba(110, 195, 107, 0.8);
      }
      .column {
          float: left;
          width: 45.00%;
          padding: 40px 20px 0px 20px;
      }
      .row {
        padding-bottom: 20px;
      }
      .heading {
          font-size: 30px;
      }
      .reading {
          font-size: 80px;
      }
      img {
        max-height: 100%;
        max-width:100%;
      }
    </style>

    <weather-dashboard-ddata items="{{items}}"></weather-dashboard-ddata>

    <settings-document tag="current#DepthSettings" key="reading" data="{{reading}}"></settings-document>

    <base-header-layout x-title="Depth" no-back>
      <div class="row">
        <div class="column">
          <div class="row">
            <base-single-grid-item-wrapper>
              <div class="heading">Current Snow Depth</div>
              <div class="reading">{{reading}} in</div>
            </base-single-grid-item-wrapper>
          </div>
          <div class="row">
            <base-single-grid-item-wrapper>
              <div class="heading">Graph</div>
              <img src="depth.png"></img>
            </base-single-grid-item-wrapper>
          </div>
        </div>
        <div class="column">
          <base-single-grid-item-wrapper>
            <div class="row">
              <div class="heading">History</div>
              <div class="content">
                <div id="scrollable-element" style="display:block;height:400px;overflow-y:auto;">
                <x-element scroll-target="scrollable-element">
                    <table style=width:"100%">
                    <tr>
                      <td>Date</td>
                      <td>Time</td>
                      <td>Depth</td>
                    </tr>
                    <template is="dom-repeat" items="[[items]]">
                      <tr>
                        <td>[[item.date]]</td>
                        <td>[[item.time]]</td>
                        <td>[[item.depth]] in</td>
                      </tr>
                    </template>
                    </table>
                </x-element>
                </div>
              </div>
            </div>
          </base-single-grid-item-wrapper>
        </div>
      </div>
     </base-header-layout>
  </template>
  <script>
  (() => {
    'use strict';

    Polymer({
      is: 'weather-dashboard-app-depth',
      properties: {
        items: {
          type: Array
        }
      }
    });
  })();
  </script>
</dom-module>
