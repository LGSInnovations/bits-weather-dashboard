        width: 100%;

        min-height: 100%;

        min-width: 1024px;

        z-index: -999;

      .column {
          float: left;
          width: 20%;
          height: 200px;
          padding: 40px 20px 0px 20px;
          opacity: 0.8;
      }
      .heading {
          margin: 0 auto;
          font-size: 30px;
          border-color: black;
          opacity: 1;
      }
      .reading {
          margin: 0 auto;
          font-size: 50px;
          border-color: black;
          opacity: 1;
          text-align: center;
      }

        width: 50%; margin: 0 auto;

      {

    <weather-dashboard-wdata items="{{items}}"></weather-dashboard-wdata>
    <weather-dashboard-ddata items="{{items}}"></weather-dashboard-ddata>
    <weather-dashboard-tdata items="{{items}}"></weather-dashboard-tdata>
    <settings-document tag="current#WeightSettings" key="reading" data="{{wreading}}"></settings-document>
    <settings-document tag="current#TemperatureSettings" key="reading" data="{{treading}}"></settings-document>
    <settings-document tag="current#DepthSettings" key="reading" data="{{dreading}}"></settings-document>
      <body>
      <img class="bg" src="skiing-background-6.jpg" alt="">
      <div class="container">
          <div class="column">
            <base-single-grid-item-wrapper>
              <div id="section">Temperature:</div>
              <div class="reading">{{treading}} &degC</div>
            </base-single-grid-item-wrapper>
          </div>
          <div class="column">
            <base-single-grid-item-wrapper>
              <div id="section">Snow Weight:</div>
              <div class="reading">{{wreading}} lbs</div>
            </base-single-grid-item-wrapper>
          </div>
          <div class="column">
            <base-single-grid-item-wrapper>
              <div id="section">Snow Depth:</div>
              <div class="reading">{{dreading}} in</div>
            </base-single-grid-item-wrapper>
          </div>
          <div class="column">
            <base-single-grid-item-wrapper>
              <div id="section">Snow Condition:</div>
              <div class="reading">Powder</div>
            </base-single-grid-item-wrapper>
          </div>
      </div>
      </body>

  </template>
  <script>
  (() => {
    'use strict';
    var PolymerUtils = {
      template: {
        restamp: function(template) {
          template.if = false;
          setTimeout(function() {
            template.if = true;
          });
        },
      }
    };
    Polymer({
      is: 'weather-dashboard-app-overview',
      behaviors: [Polymer.IronResizableBehavior],
      properties: {
        titems: {
          type: Array
        },
        pitems: {
          type: Array
        },
        witems: {
          type: Array
        }
      }
    });
  })();
  </script>
